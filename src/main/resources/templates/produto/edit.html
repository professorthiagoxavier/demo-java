<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Produto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<h2>Editar produtos</h2>
	<div class="container">
		<form action="#" th:action="@{/produto/update/{id}(id=${produto.id})}" th:object="${produto}" method="post">
			<label for="name">Name</label>
			<input type="text" th:field="*{nome}" id="nome" placeholder="Name">
			<br>
			<label for="idCategoria">Categoria:</label>
			<select name="idCategoria" id="idCategoria"  th:field="*{idCategoria}">
				<option th:each="option : ${categorias}" th:value="${option.getId()}" th:text="${option.getNome()}">
			</select>
			<br>
			<button type="submit">Register</button>
		</form>
	</div>
</body>

</html>

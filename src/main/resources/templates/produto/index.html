<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Produto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<!-- Brand/logo -->
	<a class="navbar-brand" href="/">Home</a>
	<!-- Links -->
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="/produto/listar">Produtos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/fornecedor/listar">Fornecedor</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/categoria/listar">Categoria</a>
		</li>
	</ul>
</nav>
<body>
	<div class="container">
		<h2>Tela de produtos</h2>
		<a href="/produto/create" class="btn btn-info">Cadastrar produto</a>
		<table class="table mt-2">
			<thead class="table-success">
				<tr>
					<th>Nome</th>
					<th>Valor</th>
					<th>Editar</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.getId()}">ID</td>
					<td th:text="${produto.getNome()}">valor</td>
	<td><a th:href="@{/produto/edit/{produtoId} (produtoId = ${produto.id})}">Editar</a></td>	
	<td ><a th:href="@{/produto/delete/{produtoId} (produtoId = ${produto.id})}">Deletar</a></td>
	
	
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

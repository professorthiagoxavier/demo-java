<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Categoria</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	<!-- Brand/logo -->
	<a class="navbar-brand" href="/">Home</a>

	<!-- Links -->
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" href="/produto/listar">Produtos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/fornecedor/listar">Fornecedor</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/categoria/listar">Categoria</a>
		</li>
	</ul>
</nav>

<body>
	<div class="container">
		<h2>Tela de Categoria</h2>
		<a href="/categoria/create" class="btn btn-info">Cadastrar Categoria</a>
		<table class="table mt-2">
			<thead class="table-success">
				<tr>
					<th>ID</th>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria : ${categorias}">
					<td th:text="${categoria.getId()}">ID</td>
					<td th:text="${categoria.getNome()}">valor</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
